<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Animation Example</title>
    <style>
        /* CSS for the loader */
        .loader-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 9999; /* Make sure it's above other content */
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 4px solid #f3f3f3; /* Light gray border */
            border-top: 4px solid #3498db; /* Blue border on top */
            border-radius: 50%; /* Circle shape */
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite; /* Rotate animation */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button onclick="showLoader()">Show Loader</button>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>

    <script>
        function showLoader() {
            document.getElementById("loaderContainer").style.display = "flex";
            setTimeout(hideLoader, 3000); // Simulate a task taking 3 seconds
        }

        function hideLoader() {
            document.getElementById("loaderContainer").style.display = "none";
        }
    </script>
</body>
</html>
